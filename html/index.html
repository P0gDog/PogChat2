 <!DOCTYPE HTML>
<html>
  <head>
  

    
<script>
    function redirect() {
        window.close();
    }
</script>

    
    <meta name = "charset" charset = "utf-8">
    
    <meta name = "viewport" content = "width=device-width">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
    <script src= "socket.io/socket.io.js"></script>
  </head>
  <body onload = "onload()">
    <div id = "Main">
      <audio id = "Ding" src = "Ding.mp3"> </audio>
      <center><h1 id = "Title"> PogChat 2.0 </h1></center>
      <div id = "AccessPort">
        
        <label id = "NameLabel"> Name:  </label>
        <input id = "NameInput" type = "text" onclick = "dingworking()" />
        <br><br>
        <label id = "IDLabel"> Room </label>
        <select id="IDInput">
          <option value="Room1">Room1</option>
          <option value="Room2">Room2</option>
          <option value="Room3">Room3</option>
        </select>
        <input id = "ConnectButton" class = "Button" type = "submit" value = "Connect" onclick = "Connect()">
      </div>
      <h2 id = "RoomID"> Current room : Not selected. Make sure you pressed "Connect." </h2>
      <div id = "Chat">
        <p id = "Message0" class = "Message"> - </p>
        <p id = "Message1" class = "Message"> - </p>
        <p id = "Message2" class = "Message"> - </p>
        <p id = "Message3" class = "Message"> - </p>
        <p id = "Message4" class = "Message"> - </p>
        <p id = "Message5" class = "Message"> - </p>
        <p id = "Message6" class = "Message"> - </p>
        <p id = "Message7" class = "Message"> - </p>
        <p id = "Message8" class = "Message"> - </p>
        <p id = "Message9" class = "Message"> - </p>
        <label id = "MessageLabel"> Message </label>
        <input id = "ComposedMessage" type = "text">
        <input id = "SendMessage" onclick="Send()" value = "Send Message" class = "Button" type = "submit"
          onclick = "dingworking()" >
        <input id= "Emergancy Close"
          onclick="redirect()"
          value = "SELF DESTRUCT!!"
          class = "Button"
          type = "submit" >
      
         
          
      </div>
      <br><br>
    </div>
  </body>
</html>
